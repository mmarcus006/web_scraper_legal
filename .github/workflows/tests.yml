name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12', '3.13']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install aiohttp aiofiles tqdm pydantic pydantic-settings python-dotenv rich sqlalchemy aiosqlite tenacity click PyPDF2 python-dateutil
        pip install black ruff mypy pytest pytest-asyncio pytest-cov
    
    - name: Lint with ruff
      run: |
        ruff check dawson_scraper/src/ || true
    
    - name: Format check with black
      run: |
        black --check dawson_scraper/src/ || true
    
    - name: Type check with mypy
      run: |
        mypy dawson_scraper/src/ --ignore-missing-imports || true
    
    - name: Test CLI
      run: |
        python run.py --help
        python run.py --stats